<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Did you Forgot?</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>
      Don't Forget <span style="background-color: black">&#128113;</span>
    </h1>
    <span class="level">
      Level <br />
      <span class="lscore"> </span>
    </span>
    <span class="high">
      Highest Score <br />
      <span class="highscore"></span>
    </span>

    <div class="game">
      <div>
        <div class="box red" id="red" type="button"></div>
        <div class="box blue" id="blue" type="button"></div>
      </div>
      <div>
        <div class="box green" id="green" type="button"></div>
        <div class="box yellow" id="yellow" type="button"></div>
      </div>
    </div>

    <button class="start">Start</button>
    <button class="reset">Reset</button>

    <div>
      <p class="" style="font-size: 40px; color: brown; font-weight: 800"></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
